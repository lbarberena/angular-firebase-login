<div class="card login-content">
  <div class="card-body">
    <div class="text-center image-block">
      <img height="65" width="100" src="https://firebasestorage.googleapis.com/v0/b/fir-workshop-97cfa.appspot.com/o/Logo%2FDSC%20UCA%20peque.jpg?alt=media&token=4575a790-206b-42c6-bab5-80e05de4b0bf">
    </div>

    <div style="text-align: center; color: #3169D4">
      <h1>
        Iniciar Sesión
      </h1>
    </div>

    <form [formGroup]="authForm">
      <div class="form-group">
        <label class="label">Email:</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Requerido">
        <ng-container *ngIf="authForm.invalid && authForm.controls.email.touched">
          <p class="caption status-danger" *ngIf="authForm.controls.email.errors?.required">
            El correo es requerido
          </p>
        </ng-container>
      </div>

      <div class="form-group">
        <label class="label">Contraseña:</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Requerido">
        <ng-container *ngIf="authForm.invalid && authForm.controls.password.touched">
          <p class="caption status-danger" *ngIf="authForm.controls.password.errors?.required">
            Contraseña es requerida
          </p>
        </ng-container>

      </div>
    </form>

    <br>

    <div class="text-center image-block">
      <button type="button" class="btn btn-primary" [disabled]="authForm.invalid" (click)="login()">Iniciar Sesión</button>
    </div>
    <br>
    <div class="text-center image-block">
      <button style="border-radius: 50%" type="button" class="btn btn-primary" (click)="googleAuth()"><fa-icon [icon]="faGoogle"></fa-icon></button>
    </div>
    <br>

    <a class="text-link"
       style="
   display: flex;
   justify-content: center;
   align-items: center;
   font-size: 15px;
   margin: 5px"
       routerLink="../register">Crear una cuenta</a>

    <a class="text-link"
       style="
           display: flex;
           justify-content: center;
           align-items: center;
           font-size: 15px;
           margin: 5px"
       routerLink="../change-password">¿Olvidaste la contraseña?</a>


  </div>
</div>

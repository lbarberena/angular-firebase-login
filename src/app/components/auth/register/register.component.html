<div class="card login-content">
  <div class="card-body">
    <div class="text-center image-block">
      <img height="65" width="100" src="https://firebasestorage.googleapis.com/v0/b/fir-workshop-97cfa.appspot.com/o/Logo%2FDSC%20UCA%20peque.jpg?alt=media&token=4575a790-206b-42c6-bab5-80e05de4b0bf">
    </div>

    <div style="text-align: center; color: #3169D4">
      <h1>
        Registrarme
      </h1>
    </div>

    <form [formGroup]="registerForm">
      <div class="form-group">
        <label class="label">Email:</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Requerido">
        <ng-container *ngIf="registerForm.invalid && registerForm.controls.email.touched">
          <p class="caption status-danger" *ngIf="registerForm.controls.email.errors?.required">
            El correo es requerido
          </p>
        </ng-container>
      </div>

      <div class="form-group">
        <label class="label">Contraseña:</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Requerido">
        <ng-container *ngIf="registerForm.invalid && registerForm.controls.password.touched">
          <p class="caption status-danger" *ngIf="registerForm.controls.password.errors?.required">
            Contraseña es requerida
          </p>
        </ng-container>

      </div>
    </form>

    <br>

    <div class="text-center image-block">
      <button type="button" class="btn btn-primary" [disabled]="registerForm.invalid" (click)="register()">Crear Cuenta</button>
    </div>
    <br>

    <a class="text-link"
       style="
   display: flex;
   justify-content: center;
   align-items: center;
   font-size: 15px;
   margin: 5px"
       routerLink="../login">Tengo una cuenta</a>


  </div>
</div>
